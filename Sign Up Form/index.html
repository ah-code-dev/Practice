<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="main-nav">
      <div class="container clearfix">
        <h1 class="title">facebook</h1>
        <div class="login">
          <form>
            <label>
              Email or Phone
              <input type="text" />
            </label>

            <label>
              Password
              <input type="text" />
            </label>
            <button class="btn-1">Log In</button>
            <a href="#" class="link">Forgot Password?</a>
          </form>
        </div>
      </div>
    </nav>

    <div class="container2">
      <h1>Create a New Account</h1>
      <h3>It's quick and easy</h3>
      <br />
      <hr />

      <form>
        <label>
          <br />
          <input type="text" placeholder=" First Name" />
        </label>

        <label>
          <input type="text" placeholder=" Surname" />
        </label>
        <br />
        <br />

        <label class="email">
          <input type="text" placeholder="Email Address or Phone Number" />
        </label>
        <br />
        <br />

        <label>
          <input type="text" placeholder=" Password" />
        </label>
        <br />
        <br />

        <label>
          <input type="text" placeholder=" Confirm Password" />
        </label>
        <br />
        <br />

        <label>
          <input type="text" placeholder=" Date of Birth" />
        </label>
        <br />
        <br />

        <h3>Gender</h3>

        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label>

        <input type="radio" name="gender" id="custom" value="custom" />
        <label for="custom">Custom</label>
      </form>
      <br />

      <p>
        by clicking Sign Up, you agree to our <span class="link-span">Terms</span> , <span class="link-span">Data Policy</span>  and <span class="link-span">Cookie
        Policy</span> . You may receive SMS notifications from us and can opt out at any
        time.
      </p>
      <br />
      <button class="btn-2">Sign Up</button>
    </div>
  </body>
</html>
